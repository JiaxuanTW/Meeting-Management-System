{% extends 'base.html' %}

{% block body %}
    <div class="h-100 d-flex justify-content-center">
        <main class="w-100 m-auto" style="max-width: 330px">
            <form id="loginForm" action="" method="post">
                <div class="d-flex justify-content-center align-items-center mb-5">
                    <img src="{{ url_for('static', filename='images/csie-logo.png') }}" alt="" width="65">
                    <h1 class="text-center ms-2">會議管理系統</h1>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <input name="email" type="email" class="form-control" placeholder="電子郵件"
                       aria-label="Email" aria-describedby="emailError" required>
                <span class="error invalid-feedback" id="emailError"></span>
                <input name="password" type="password" class="form-control mt-2" placeholder="密碼"
                       aria-label="Password" aria-describedby="passwordError" required>
                <span class="error invalid-feedback" id="passwordError"></span>
                <div class="d-grid mt-2">
                    <button class="btn btn-outline-primary rounded-end" type="submit">登 入</button>
                </div>
                <div class="d-flex mt-2 justify-content-center">
                    <a class="text-decoration-none text-muted small" href="{{ url_for('recover') }}">忘記密碼？</a>
                </div>
            </form>
        </main>
    </div>
{% endblock %}

{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/i18n/defaults-zh_TW.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="{{ url_for('static', filename='js/login-form-control.js') }}"></script>
{% endblock %}
